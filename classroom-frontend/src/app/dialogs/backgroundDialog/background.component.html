<mat-dialog-content>
    <div class="card" style="width: 18rem;" (click)="itemClicked(item)"   
        *ngFor="let item of imageDetailList">
        <img class="card-img-top" src={{item.thumbnailurl}} 
            alt={{item.description}}>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Set Background</button>
</mat-dialog-actions>
